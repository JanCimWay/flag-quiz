<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <!-- Meta tags -->
    <meta name="description" content="Simple game to test knowledge of world flags">
    <meta name="keywords" content="quiz, test, flag, flags, easy game, 10 questions">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Flag quiz</h1>
        </a>
    </header>

    <main>

        <div id="quiz">
            <div id="question-div"><img id="question-img" alt="question flag"></div>
            <br> 
            <div class="answer-main">
                <div class="answer-sub">
                    <button class="answer btn btn-blue" id="answ1"></button>
                    <button class="answer btn btn-blue" id="answ2"></button>
                </div>
                <div class="answer-sub">
                    <button class="answer btn btn-blue" id="answ3"></button>
                    <button class="answer btn btn-blue" id="answ4"></button>
                </div>
            </div>
            <br>
            <div id="bottom-btn-blck">
                <button class="btn btn-gray" id="nxt-question">Next question</button>
            </div>
        </div>
        <h2 id="hidden-heading"></h2>
        <h3 id="hidden-paragraph"></h3>
        <a href="quiz.html" id="hidden-a"></a>
    </main>

    <footer id="footer">
        <button class="btn btn-blue btn-s" id="instructions"><i class="fa-regular fa-circle-question"></i>
            Instructions</button>
        <div id="modal-screen">
            <div id="modal-box">
                <p id="close">&times;</p>
                <h3>Game instructions</h3>
                <br>
                <ol>
                    <li>There will be 10 questions</li>
                    <li>We will show You a flag and give You 4 possible answers of a country it represents</li>
                    <li>Choose Your answer and move to next question.</li>
                    <li>In the end we will show You Your score.</li>
                </ol>
            </div>
        </div>
        <p>Right answers: <span id="right"> </span> Wrong answers: <span id="wrong"> </span> Total answers: <span
                id="total"> </span></p>
    </footer>
    <script src="https://kit.fontawesome.com/e5ded09796.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
